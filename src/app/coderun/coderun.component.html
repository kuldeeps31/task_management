
<div class="coderun-container">
  <h2>Code Execution</h2>

  <!-- Textarea for code input -->
  <textarea [(ngModel)]="code" placeholder="Enter your code here..." rows="10" cols="50"></textarea>

  <!-- Submit button -->
  <button (click)="submitCode()">Run Code</button>

  <!-- Display result -->
  <div class="result">
    <h3 style="color:white;">Execution Result:</h3>
    <pre>{{ result || 'No result yet.' }}</pre>
  </div>
</div>
